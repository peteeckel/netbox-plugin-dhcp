{% load i18n %}

<tr>
    <th scope="row">{% trans "Evaluate Additional Classes" %}</th>
    {% if object.evaluate_additional_classes.exists %}
    <td>
        <table>
            {% for class in object.evaluate_additional_classes.all %}
                <tr><td>{{ class|linkify|placeholder }}</td></tr>
            {% endfor %}
        </table>
    </td>
    {% else %}
    <td>{{ ''|placeholder }}</td>
    {% endif %}
</tr>
